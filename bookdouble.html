<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>sheet1</title>
   <link rel="stylesheet" type="text/css" href="css/font.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css\cursor.css">

<style>


  @font-face { 
            font-family: "Josefin Sans", sans-serif;
    src: url('font/JosefinSans-VariableFont_wght.ttf');
    } 
    @font-face {
        font-family: "Josefin Sans", sans-serif;
        font-feature-settings: "aalt"; 
        src: url('font/JosefinSans-VariableFont_wght.ttf');
        font-feature-settings: "ss04";
        unicode-range: U+0052,U+0052 ;}

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --paper-texture: url('img/3075adc6e5e76d8b6b6d9bcd0b2f2da.png');
      --tabClr: rgba(37, 189, 216, 0.9);
      --pageClr: rgba(37, 189, 216, 0.9);
    }

    .bookscale {
      transform: scale(1);
      transform-origin: center center;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;

      
    }

    body h1{
      font-weight:800;
      font-size: 100px;
    }

    .notebook {
      position: relative;
      width: 1400px;
      height: 840px;
      perspective: 2000px;
    }

    .pages {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .page-group {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      transform-origin: center;
      transition: transform 0.4s ease, background-color 0.3s ease;
      
    }


    .page-group[data-index="0"] { z-index: 400; }
    .page-group[data-index="1"] { z-index: 9; }
    .page-group[data-index="2"] { z-index: 8; }
    .page-group[data-index="3"] { z-index: 7; }
    .page-group[data-index="4"] { z-index: 6; }
    .page-group[data-index="5"] { z-index: 5; }


    .page {
      width: 50%;
      height: 100%;
      position: relative;
      transition: background-color 0.3s ease, filter 0.3s ease;
      background-image: var(--paper-texture);
      background-size: cover;
      background-repeat: repeat;
      background-blend-mode: multiply;
      background-color: var(--pageClr);
    }

    .page.left  { border-right: none; }
    .page.right { border-left: none; }

   
    .page-group[data-index="0"]  .page.right .tab:nth-of-type(1) { top: -20px; }
    .page-group[data-index="0"] .page.right .tab:nth-of-type(2) { top: 80px; }
    .page-group[data-index="0"] .page.right .tab:nth-of-type(3) { top: 180px; }
    .page-group[data-index="0"] .page.right .tab:nth-of-type(4) { top: 280px; }
    .page-group[data-index="0"] .page.right .tab:nth-of-type(5) { top: 380px; }


    .tab {
      width: 100px;
      height: 40px;
      background-image: var(--paper-texture);
      background-size: contain;
      background-repeat: repeat;
      background-blend-mode: multiply;
      background-color: var(--tabClr);
      color: #333;
      font-size: 14px;
      text-align: center;
      line-height: 40px;
      border-radius: 10px 10px 0 0;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease, filter 0.3s ease;
    
      position: absolute;
      right: -120px;
      transform: rotate(90deg);
      transform-origin: left center;
    }

    .page-group.active-page {
  z-index: 300 !important; 
}

.page.right .tab {
  position: absolute;
  right: -120px;
  transform: rotate(90deg) translateY(0); 
  transform-origin: left center;
  transition: transform 0.3s ease;
  will-change: transform;
  
}

.page.right .tab:hover {
  transform: rotate(90deg) translateY(-6px);  
}



  
    .divider {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 3px;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,.05), rgba(0,0,0,.2), rgba(0,0,0,.05));
      border-radius: 2px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
      z-index: 8;
      pointer-events: none;
    }

  

    .tab.tab-active {
  transform: rotate(90deg) translateY(-6px);
}

.divider{
  position:absolute;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:3px;
  height:100%;
  background:linear-gradient(
      to bottom,
      rgba(0,0,0,.05) 0%,
      rgba(0,0,0,.2) 50%,
      rgba(0,0,0,.05) 100%);
  border-radius:2px;
  box-shadow:0 0 10px rgba(0,0,0,.1);
  z-index:500;
  pointer-events:none;
}

  </style>
</head>
<body>
  <div class="notebook bookscale">
    <div class="pages">
      

      <div class="page-group" data-index="0">
        <div class="page left"></div>
        <div class="page right">
          <div class="tab" data-target="1" data-color="#aec8c9">about</div>
          <div class="tab" data-target="2" data-color="#f5b4a4"><a href="experienment.html">Experiments </a></div>
          <div class="tab" data-target="3" data-color="#9db7d5">shop all</div>
          <div class="tab" data-target="4" data-color="#f4eac7">create</div>
          <div class="tab" data-target="5" data-color="#c6ccd1">archive</div>

        
        </div>
      </div>

      <div class="page-group" data-index="1"><div class="page left"></div><div class="page right"></div></div>
      <div class="page-group" data-index="2"><div class="page left"></div><div class="page right"></div></div>
      <div class="page-group" data-index="3"><div class="page left"></div><div class="page right"></div></div>
      <div class="page-group" data-index="4"><div class="page left"></div><div class="page right"></div></div>
      <div class="page-group" data-index="5"><div class="page left"></div><div class="page right"></div></div>

    

      <div class="divider"></div>
    </div>
  </div>

  <script>
    const tabs       = document.querySelectorAll('.page.right .tab');
const pageGroups = document.querySelectorAll('.page-group');
const currentIdx = 0; 



tabs.forEach(tab => {
  const idx   = +tab.dataset.target;
  const color = tab.getAttribute('data-color');
  const pageR = pageGroups[idx]?.querySelector('.page.right');

 
  tab.style.setProperty('--tabClr', color);
  pageR?.style.setProperty('--pageClr', color);


  tab.addEventListener('mouseenter', () => {
    if (idx > currentIdx && pageGroups[idx]) {
      pageGroups[idx].classList.add('active-page');
      pageGroups[idx].style.transform = 'translateX(10px) rotateY(-3deg)';
    }
  });


  tab.addEventListener('mouseleave', () => {
    if (idx > currentIdx && pageGroups[idx]) {
      pageGroups[idx].classList.remove('active-page');
      pageGroups[idx].style.transform = '';
    }
  });

window.addEventListener('DOMContentLoaded', () => {
  tabs.forEach((tab, i) => {
    const idx = +tab.dataset.target;
    const pageGroup = pageGroups[idx];

    if (idx > currentIdx && pageGroup) {
      setTimeout(() => {
  
        pageGroup.classList.add('active-page');
        pageGroup.style.transform = 'translateX(35px) rotateY(-3deg)';

      
        requestAnimationFrame(() => {
          tab.classList.add('tab-active');
        });

   
        setTimeout(() => {
          pageGroup.classList.remove('active-page');
          pageGroup.style.transform = '';
          tab.classList.remove('tab-active');
        }, 400);
      }, i * 200); 
    }
  });
});


  
});

  </script>

<script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
   
    <script src="filmba.js"></script>
 
</body>
</html>
